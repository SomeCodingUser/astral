manifestVersion: subsquid.io/v0.1
name: staking-squid
version: 8
description: Autonomys - Astral - Staking Indexer
build:
deploy:
  addons:
    postgres:
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      CONSENSUS_GATEWAY: ${{ secrets.CONSENSUS_GATEWAY }}
      RPC_CONSENSUS_HTTP: ${{ secrets.RPC_CONSENSUS_ENDPOINT }}
  api:
    cmd:
      - sqd
      - serve:prod
