manifestVersion: subsquid.io/v0.1
name: consensus-squid
version: 7
description: Autonomys - Astral - Consensus Indexer
build:
deploy:
  env:
    HASURA_GRAPHQL_ADMIN_SECRET: '${{ secrets.HASURA_SECRET }}'
    HASURA_GRAPHQL_UNAUTHORIZED_ROLE: user
    HASURA_GRAPHQL_STRINGIFY_NUMERIC_TYPES: 'true'
  addons:
    postgres:
    hasura:
  processor:
    cmd:
      - sqd
      - process:prod
    env:
      CONSENSUS_GATEWAY: ${{ secrets.CONSENSUS_GATEWAY }}
      RPC_CONSENSUS_HTTP: ${{ secrets.RPC_CONSENSUS_ENDPOINT }}
      SLACK_TOKEN: ${{ secrets.SLACK_TOKEN }}
      SLACK_CONVERSATION_ID: ${{ secrets.SLACK_CONVERSATION_ID }}
  api:
    cmd:
      - sqd
      - serve:prod

scale:
  dedicated: true
  addons:
    postgres:
      storage: 2000G
      profile: large
  processor:
    profile: medium
