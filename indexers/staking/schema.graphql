type Runtime @entity {
  id: ID!
  sortId: String!
  name: String!
  type: String!
  createdBy: String!
  blockHeight: BigInt!
  extrinsicId: String!
}

type Domain @entity {
  id: ID!
  sortId: String!
  name: String!
  runtimeId: Int!
  runtime: String!
  runtimeInfo: String!
  completedEpoch: BigInt!
  createdBy: String!
  blockHeight: BigInt!
  extrinsicId: String!
}

type Operator @entity {
  id: ID!
  sortId: String!
  owner: String!
  domainId: String!
  signingKey: String!
  minimumNominatorStake: BigInt!
  nominationTax: Int!
  blockHeight: BigInt!
  extrinsicId: String!
}

type Deposit @entity {
  id: ID!
  sortId: String!
  accountId: String!
  domainId: String!
  operatorId: String!
  nominatorId: String!
  amount: BigInt!
  storageFeeDeposit: BigInt!
  totalAmount: BigInt!
  extrinsicId: String!
  createdAt: BigInt!
}

type OperatorReward @entity {
  id: ID!
  operatorId: String!
  amount: BigInt!
  atBlockNumber: BigInt!
  extrinsicId: String!
  createdAt: BigInt!
}

type BundleSubmission @entity {
  id: ID!
  accountId: String!
  bundleId: String!
  domainId: String!
  domainBlockId: String!
  operatorId: String!
  domainBlockNumber: BigInt!
  domainBlockHash: String!
  domainBlockExtrinsicRoot: String!
  epoch: BigInt!
  consensusBlockNumber: BigInt!
  consensusBlockHash: String!
  totalTransfersIn: BigInt!
  transfersInCount: BigInt!
  totalTransfersOut: BigInt!
  transfersOutCount: BigInt!
  totalRejectedTransfersClaimed: BigInt!
  rejectedTransfersClaimedCount: BigInt!
  totalTransfersRejected: BigInt!
  transfersRejectedCount: BigInt!
  totalVolume: BigInt!
  consensusStorageFee: BigInt!
  domainExecutionFee: BigInt!
  burnedBalance: BigInt!
}
