# To improve query performance, we strongly suggest adding indexes to any field that you plan to filter or sort by
# Add the `@index` or `@index(unique: true)` annotation after any non-key field
# https://academy.subquery.network/build/graphql.html#indexing-by-non-primary-key-field

type Runtime @entity {
  id: ID!
  sortId: String!
  name: String!
  type: String!
  createdBy: String!
  blockHeight: BigInt!
  extrinsicId: String!
}

type Domain @entity {
  id: ID!
  sortId: String!
  name: String!
  runtimeId: Int!
  runtime: String!
  runtimeInfo: String!
  completedEpoch: BigInt!
  createdBy: String!
  blockHeight: BigInt!
  extrinsicId: String!
}

type Operator @entity {
  id: ID!
  sortId: String!
  owner: String!
  domainId: String!
  signingKey: String!
  minimumNominatorStake: BigInt!
  nominationTax: Int!
  blockHeight: BigInt!
  extrinsicId: String!
}
