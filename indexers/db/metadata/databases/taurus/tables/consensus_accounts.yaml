table:
  name: accounts
  schema: consensus
object_relationships:
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: account_profiles
          schema: consensus
array_relationships:
  - name: extrinsics
    using:
      manual_configuration:
        column_mapping:
          id: signer
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
  - name: rewards
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: rewards
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - created_at
        - free
        - id
        - nonce
        - reserved
        - total
        - updated_at
      filter: {}
      allow_aggregations: true
    comment: ""
