table:
  name: event_modules
  schema: consensus
configuration:
  column_config:
    _id:
      custom_name: uuid
  custom_column_names:
    _id: uuid
  custom_root_fields: {}
object_relationships:
  - name: module_section
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: sections
          schema: consensus
array_relationships:
  - name: events
    using:
      manual_configuration:
        column_mapping:
          method: module
        insertion_order: null
        remote_table:
          name: events
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - id
        - method
        - section
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
