table:
  name: event_modules
  schema: consensus
object_relationships:
  - name: module_section
    using:
      manual_configuration:
        column_mapping:
          section_id: id
        insertion_order: null
        remote_table:
          name: sections
          schema: consensus
array_relationships:
  - name: events
    using:
      manual_configuration:
        column_mapping:
          id: event_module_id
        insertion_order: null
        remote_table:
          name: events
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - method
        - module_id
        - section
        - section_id
      filter: {}
      allow_aggregations: true
    comment: ""
