table:
  name: blocks
  schema: consensus
array_relationships:
  - name: events
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: events
          schema: consensus
  - name: extrinsics
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
  - name: logs
    using:
      manual_configuration:
        column_mapping:
          height: block_height
        insertion_order: null
        remote_table:
          name: logs
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - events_count
        - extrinsics_count
        - blockchain_size
        - height
        - space_pledged
        - author_id
        - extrinsics_root
        - hash
        - id
        - parent_hash
        - sort_id
        - spec_id
        - state_root
        - timestamp
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
