table:
  name: extrinsic_modules
  schema: consensus
object_relationships:
  - name: module_section
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: sections
          schema: consensus
array_relationships:
  - name: extrinsics
    using:
      manual_configuration:
        column_mapping:
          method: module
        insertion_order: null
        remote_table:
          name: extrinsics
          schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - id
        - method
        - section
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
