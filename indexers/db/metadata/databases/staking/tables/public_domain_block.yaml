table:
  name: domain_block
  schema: public
object_relationships:
  - name: domain
    using:
      manual_configuration:
        column_mapping:
          domain_id: id
        insertion_order: null
        remote_table:
          name: domain
          schema: public
  - name: domain_epoch
    using:
      manual_configuration:
        column_mapping:
          domain_epoch_id: id
        insertion_order: null
        remote_table:
          name: domain_epoch
          schema: public
array_relationships:
  - name: bundle_authors
    using:
      manual_configuration:
        column_mapping:
          id: domain_block_id
        insertion_order: null
        remote_table:
          name: bundle_author
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - id
        - block_number
        - consensus_block_number
        - created_at
        - epoch
        - updated_at
        - block_hash
        - consensus_block_hash
        - domain_epoch_id
        - domain_id
        - extrinsic_root
        - timestamp
      filter: {}
    comment: ""
