table:
  name: api_monthly_usage
  schema: users
object_relationships:
  - name: profile
    using:
      manual_configuration:
        column_mapping:
          profile_id: id
        insertion_order: null
        remote_table:
          name: profiles
          schema: users
insert_permissions:
  - role: indexers-api
    permission:
      check: {}
      columns:
        - profile_id
        - total_requests
        - total_requests_remaining
    comment: ""
select_permissions:
  - role: astral-api
    permission:
      columns:
        - created_at
        - deleted_at
        - id
        - profile_id
        - total_requests
        - total_requests_remaining
        - updated_at
      filter: {}
    comment: ""
