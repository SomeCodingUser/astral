- name: consensus
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_CONSENSUS_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  tables: "!include consensus/tables/tables.yaml"
