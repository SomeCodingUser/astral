- name: leaderboard
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_LEADERBOARD_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    root_fields:
      prefix: leaderboard_
    type_names:
      prefix: leaderboard_
  tables: "!include leaderboard/tables/tables.yaml"
- name: staking
  kind: postgres
  configuration:
    connection_info:
      database_url:
        from_env: HASURA_GRAPHQL_STAKING_DATABASE_URL
      isolation_level: read-committed
      use_prepared_statements: false
  customization:
    root_fields:
      prefix: staking_
    type_names:
      prefix: staking_
  tables: "!include staking/tables/tables.yaml"
