table:
  name: events
  schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - pos
        - block_height
        - index_in_block
        - args
        - block_hash
        - extrinsic_hash
        - extrinsic_id
        - id
        - event_module_id
        - name
        - phase
        - timestamp
      filter: {}
      allow_aggregations: true
    comment: ""
