table:
  name: deposits
  schema: staking
select_permissions:
  - role: user
    permission:
      columns:
        - amount
        - created_at
        - domain_block_number_deposited_at
        - epoch_deposited_at
        - staked_at
        - storage_fee_deposit
        - total_amount
        - total_withdrawn
        - updated_at
        - account_id
        - domain_id
        - extrinsic_hash
        - id
        - nominator_id
        - operator_id
        - status
        - timestamp
      filter: {}
      allow_aggregations: true
    comment: ""
