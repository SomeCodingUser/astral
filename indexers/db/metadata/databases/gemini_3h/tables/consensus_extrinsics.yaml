table:
  name: extrinsics
  schema: consensus
select_permissions:
  - role: user
    permission:
      columns:
        - success
        - index_in_block
        - pos
        - block_height
        - fee
        - nonce
        - tip
        - args
        - block_hash
        - error
        - hash
        - id
        - extrinsic_module_id
        - name
        - signature
        - signer
        - timestamp
      filter: {}
      allow_aggregations: true
    comment: ""
