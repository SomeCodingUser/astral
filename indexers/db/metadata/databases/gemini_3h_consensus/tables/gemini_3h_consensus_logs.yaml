table:
  name: logs
  schema: gemini_3h_consensus
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: gemini_3h_consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - index_in_block
        - block_height
        - block_hash
        - id
        - kind
        - log_id
        - raw_kind
        - value
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
