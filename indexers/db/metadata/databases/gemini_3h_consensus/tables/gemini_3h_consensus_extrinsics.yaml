table:
  name: extrinsics
  schema: gemini_3h_consensus
object_relationships:
  - name: block
    using:
      manual_configuration:
        column_mapping:
          block_height: height
        insertion_order: null
        remote_table:
          name: blocks
          schema: gemini_3h_consensus
  - name: extrinsic_module
    using:
      manual_configuration:
        column_mapping:
          module_id: module_id
        insertion_order: null
        remote_table:
          name: extrinsic_modules
          schema: gemini_3h_consensus
array_relationships:
  - name: events
    using:
      manual_configuration:
        column_mapping:
          block_height: block_height
        insertion_order: null
        remote_table:
          name: events
          schema: gemini_3h_consensus
select_permissions:
  - role: user
    permission:
      columns:
        - success
        - _block_range
        - index_in_block
        - pos
        - block_height
        - fee
        - nonce
        - tip
        - args
        - block_hash
        - error
        - extrinsic_hash
        - extrinsic_id
        - id
        - module_id
        - signature
        - signer
        - timestamp
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
