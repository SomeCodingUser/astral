table:
  name: events
  schema: gemini_3h_consensus
select_permissions:
  - role: user
    permission:
      columns:
        - _block_range
        - pos
        - block_height
        - index_in_block
        - args
        - block_hash
        - event_id
        - extrinsic_hash
        - extrinsic_id
        - id
        - module_id
        - phase
        - timestamp
        - _id
      filter: {}
      allow_aggregations: true
    comment: ""
