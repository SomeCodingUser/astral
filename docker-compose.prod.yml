version: "3.9"

services:
  postgres:
    volumes:
      - type: bind
        source: /home/ubuntu/postgresql/conf/postgresql.conf
        target: /etc/postgresql/postgresql.conf
        read_only: true
    logging:
      driver: loki
      options:
        loki-url: "https://logging.subspace.network/loki/api/v1/push"

  hasura:
    image: hasura/graphql-engine:v2.40.0.cli-migrations-v3
